<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Clase 1 - Template</title>
	</head>
	<body>
		<canvas id="canvas" width="1000" height="1000"/>

	</body>
	<script>
		var ctx = document.getElementById("canvas").getContext("2d");
		// TODO: Utilizar el contexto 2D para dibujar
		var width = 1000;
		var heigth = 1000;
		var imageData = ctx.createImageData(width,heigth);

			for (x = 0 ; x<width; x++){
				for (y = 0; y< heigth; y++){
					   color = Math.round(x*(255/width));// 0--- 255
						 //setPixel(imageData,x,y,color,(255-color),0,255);
						 if (x <width/2){
							 		setPixel(imageData,x,y,color*2,color*2,0,255);
									//console.log("negro : " + color);

						}
						else if (x >= width/2){
							setPixel(imageData,x,y,color*2,(255-color)*2,0,255);
						}

				}
 //255 255 0 amarillo 122 122 0
 //0 0 0 negro
 //255 0 0 rojo
		}
		ctx.putImageData(imageData,0,0);

		function setPixel(imageData,x,y,r,g,b,a){
			index=(x+y*imageData.width)*4;
			imageData.data[index+0] = r;
			imageData.data[index+1] = g;
			imageData.data[index+2]= b;
			imageData.data[index+3]=a;
		}


	</script>
</html>
