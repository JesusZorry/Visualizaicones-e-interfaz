<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Clase 1 - Template</title>
	</head>
	<body>
		<canvas id="canvas" width="900" height="600"/
		onMouseMove="pinturita(event)"> // Agrega el evento de movimiento

	</body>
	<script>
		var ctx = document.getElementById("canvas").getContext("2d");
		// TODO: Utilizar el contexto 2D para dibujar
		var width = 450;
		var heigth = 255;
		var imageData = ctx.createImageData(width,heigth);
		var variablecambiante = 0 ;
		for (y = 0; y< heigth; y++){
			if (variablecambiante <= 250)
			{variablecambiante++}
			else{variablecambiante = 255}
			for (x = 0 ; x<width; x++){
						setPixel(imageData,x,y,255,variablecambiante,variablecambiante,255);
				}

		}
		ctx.putImageData(imageData,0,0);

		function setPixel(imageData,x,y,r,g,b,a){
			index=(x+y*imageData.width)*4;
			imageData.data[index+0] = r;
			imageData.data[index+1] = g;
			imageData.data[index+2]= b;
			imageData.data[index+3]=a;
		}
		function pinturita(event){
			//Parte del evento de movimiento de arriba
			x=event.clientX;
			y=event.clientY;
			//llama a pintar
			setPixel(imageData,x,y,0,0,0,255);
			//llama a dibujar.
			ctx.putImageData(imageData,0,0);

		}

	</script>
</html>
